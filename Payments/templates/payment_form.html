{% extends 'base.html' %}

{% block content %}
<body>
    <h1>Enter Payment Information</h1>
    <form method="post" action="{% url 'Payments' %}">
        {% csrf_token %}
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>
        <br>
        <button type="submit">Submit Payment</button>
    </form>
</body>

{% endblock %}
