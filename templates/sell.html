{% extends 'base.html' %}
{% block title %}Sell Crypto{% endblock %}
{% block content %}
    <style>
        /* Additional CSS styles for enhanced appearance */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            transition: border-color 0.3s ease-in-out;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .total-price {
            font-size: 20px;
            margin-top: 20px;
            color: #007bff;
        }
    </style>

    <div class="container">
        <h1>Sell Crypto</h1>
        <form method="post" action="{% url 'CoinCraft:sell' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="currency">Select Currency:</label>
                <select id="currency" name="currency">
    {% for crypto in crypto_assets %}
        {% if selected_currency and crypto.name == selected_currency %}
            <option value="{{ crypto.name }}" selected>{{ crypto.name }}</option>
        {% else %}
            <option value="{{ crypto.name }}">{{ crypto.name }}</option>
        {% endif %}
    {% endfor %}
</select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <button type="submit" class="submit-button">Calculate Total</button>
        </form>
        {% if total_price %}
            <div class="total-price">
                Total Price: ${{ total_price }}
            </div>
        {% endif %}
    </div>
{% endblock %}
