<!DOCTYPE html>
<html>
<head>
    <title>Display Selected Fields</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5;">

    <h1 style="text-align: center; padding: 20px; color: #333;">Selected Fields</h1>

    <table border="0" cellspacing="0" cellpadding="8" style="width: 80%; margin: 20px auto; border-collapse: separate; border-spacing: 0; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">
        <thead style="background-color: #f2f2f2;">
            <tr>
                {% for field_name in assets.0.keys %}
                    <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">{{ field_name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
                <tr style="background-color: #fff;">
                    {% for field_value in asset.values %}
                        <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">{{ field_value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
