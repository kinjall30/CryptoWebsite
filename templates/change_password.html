<!-- change_password.html -->
{% extends 'base.html' %}

{% block content %}
  <h1 style="margin-top: 20px; margin-left: 25px; font-size: 30px;   font-weight: bold;">Change Password</h1>
  <form method="post" action="{% url 'CryptoCrackers:change_password' %}">
    {% csrf_token %}
{#    {{ form.as_p }}#}
      <label style="margin-top: 30px; display: block; margin-left: 25px; margin-bottom: 5px;font-weight: bold;" for="{{ form.old_password.id_for_label }}">Old Password</label>
{#        <div style="width: 50%; border-width: 2px; border-style: solid; margin-left: 25px; padding: 8px; margin-bottom: 15px; box-sizing: border-box;">{{ form.old_password }} </div>#}
      <input style="width: 50%; border-width: 2px; border-style: solid; margin-left: 25px; padding: 8px; margin-bottom: 15px; box-sizing: border-box;" type="password" name="{{ form.old_password.name }}" id="{{ form.old_password.id_for_label }}" class="password-input" />
      <br>
      <label style="display: block; margin-left: 25px; margin-bottom: 5px;font-weight: bold;" for="{{ form.new_password.id_for_label }}">New Password</label>
{#        <div style="width: 50%; border-width: 2px; border-style: solid; margin-left: 25px; padding: 8px; margin-bottom: 15px; box-sizing: border-box;"> {{ form.new_password }} </div>#}
      <input style="width: 50%; border-width: 2px; border-style: solid; margin-left: 25px; padding: 8px; margin-bottom: 15px; box-sizing: border-box;" type="password" name="{{ form.new_password.name }}" id="{{ form.new_password.id_for_label }}" class="password-input" />

      <br>
      <label style="display: block; margin-left: 25px; margin-bottom: 5px;font-weight: bold;" for="{{ form.confirm_new_password.id_for_label }}">Confirm New Password</label>
{#        <div style="width: 50%; border-width: 2px; border-style: solid; margin-left: 25px; padding: 8px; margin-bottom: 15px; box-sizing: border-box;"> {{ form.confirm_new_password }} </div>#}
      <input style="width: 50%; border-width: 2px; border-style: solid; margin-left: 25px; padding: 8px; margin-bottom: 15px; box-sizing: border-box;" type="password" name="{{ form.confirm_new_password.name }}" id="{{ form.confirm_new_password.id_for_label }}" class="password-input" />

      <br>
    <button id="change_pass" type="submit">Change Password</button>
        <a href="{% url 'CryptoCrackers:index' %}">
            <button id="cancel_pass" type="button">Cancel</button>
        </a>
  </form>
<style>
    #change_pass {
        /* Add some basic styling */
        margin-left: 25px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        transition: background-color 0.3s ease;

        color: #fff;
        background-color: #4caf50; /* Green color, you can customize this */
        border: 2px solid #4caf50;
        &:hover {
            background-color: #249326; /* Darker green color on hover */
        }
    }

  #cancel_pass {
  padding: 10px 20px;
  margin-left: 20px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 5px;
  transition: background-color 0.3s ease;

  color: #fff;
  background-color: #f44336; /* Red color, you can customize this */
  border: 2px solid #f44336;

  &:hover {
    background-color: #d32f2f; /* Darker red color on hover */
  }
}
</style>
{% endblock %}
