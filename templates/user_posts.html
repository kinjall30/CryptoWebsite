<!-- user_posts.html -->

<!DOCTYPE html>
<html>
<head>
    <title>User Posts</title>
</head>
<body>
    <h1>User: {{ user_profile.user.username }}</h1>

    <h2>Posts:</h2>
    <ul>
    {% for post in user_posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
        </li>
    {% empty %}
        <li>No posts available.</li>
    {% endfor %}
    </ul>
</body>
</html>
